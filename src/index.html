<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.PNG" type="image/x-icon" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" style="width: 650px">
          <div class="row">
            <div class='col-lg-12'>
              <h1 class="text-center">ERC20 Token Sale</h1>
              <hr/>
              <br/>
            </div>
            <div id="content" class ='text-center'> <P>
              Introducting ERC20 Token!
              Toke price is <span class="token-price"></span> Ether. 
              You currently have <span class="dapp-balance"></span>&nbsp;
            </P>
            <br/>
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min ="1"
                   pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
                </div>
              </div>
            </form>
            <br/>
            <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped 
              active" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
